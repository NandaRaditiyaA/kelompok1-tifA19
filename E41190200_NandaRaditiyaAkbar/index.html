<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tabel Kasir</title>
</head>
<body>
    <form action="target.html"action="target.html">
        <table
         width="30%" align="center" cellspacing="1" cellpadding="10">
          <tr>
           <th colspan="2">FORM DATA KASIR</th>
          </tr>
          <tr>
           <td>ID KASIR</td>
           <td>:<input type="text" name="id_Kasir" placeholder="ID"></td>
          </tr>
          <tr>
          <td>NAMA KASIR</td>
           <td>:<input type="text" name="nama_kasir" placeholder="NAMA"></td>
          </tr>
          <tr>
            <td>ALAMAT KASIR</td>
             <td>:<select name="alamat_kasir">
                <option value="Jember">Jember</option>
                <option value="Probolinggo">Probolinggo</option></td>
             </select>
            </tr>
            <tr>
                <td>TELEPON KASIR</td>
                 <td>:<input type="text" name="telepon_kasir" placeholder="Telp"></td>
                </tr>
                    <tr>
                        <td>STATUS</td>
                         <td>:<input type="radio" name="status_kasir" value="PRIA">PRIA</td>
                         <td><input type="radio" name="status_kasir" value="WANITA">WANITA</td>
                        </tr>
                        <tr>
                            <td>USERNAME</td>
                             <td>:<input type="text" name="username" placeholder="User Name"></td>
                            </tr>
                            <tr>
                                <td>PASSWORD</td>
                                 
                                 <td>:<input name="password" type="password" id="password"></td>
                                </tr>      
                                <tr>
                                   <td><button type="submit">KIRIM</button></td>
                                </tr>
          </table>
        </form>

</body>
</html>
